name: finsight_app
description: A privacy-first personal finance app with on-device SMS categorization

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP requests
  http: ^1.1.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # ML Model
  tflite_flutter: ^0.10.4
  
  # Permissions
  permission_handler: ^11.0.1
  
  # SMS
  sms: ^0.2.3
  
  # Date handling
  intl: ^0.18.1
  
  # UI Components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/sms_categorizer.tflite
